<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Video Chat Application</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
		<link href="/styles.css" rel="stylesheet" />
	</head>
	<body>
		<h2 id="room-display"></h2>
		<div id="video-chat-lobby">
			<h2 class="text">Real-Time Chat</h2>
			<label for="room-name">Enter the room name here:</label>
			<input id="room-name" type="text" placeholder="Room Name" />
			<button id="join">Join</button>
		</div>
		<div id="video-chat-room">
			<div class="video-container">
				<video class="video" id="user-video" muted></video>
			</div>
			<div class="video-container">
				<video class="video" src="" id="peer-video"></video>
			</div>
		</div>
	</body>
	<script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
	<script src="/app.js"></script>
</html>
